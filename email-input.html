<!DOCTYPE html>
<html>
    <head>
        <tittle>HTML5 Email Input</tittle>
    </head>
    <body>
        <p>HTML5 menyediakan isian dengan format email.</p>
        <form action="http://www.example.com/subscribe.php">
            <p>Masukkan alamat email Anda:</p>
            <input type="email" name="email">
            <input type="submit" value="Submit">
        </form>
        <p>*Jika data yang di-submit bukan format alamat email yang benar, maka akan muncul pesan kesalahan secara otomatis.</p>
    </body>
</html>
