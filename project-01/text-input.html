<!DOCTYPE html>
<html>
    <head>
        <tittle>Text Input</tittle>
    </head>
    <body>
        <p>Elemen input digunakan untuk membuat beberapa form controls yang berbeda,<br>bergantung pada nilai pada attribute type, misalnya type="text"</p>

        <form action="http://www.example.com/login.php" method="post">
            <p>Username:
                <input type="text" name="username" size="15" maxlength="30">
            </p>
        </form>

        <!--Attribute name digunakan sebagai pengidentifikasi label atau variable dari suatu nilai.-->

        <!--Attribute size digunakan untuk mengindikasikan lebar suatu input. Namun attribute ini tidak dianjurkan lagi untuk digunakan mengingat telah usang atau outdate-->

        <!--Attribute maxlength digunakan untuk membatasi jumlah karakter pada input-->
    </body>
</html>
